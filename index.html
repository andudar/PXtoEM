<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>

  <body>
    <p>Base px</p>
    <input type="text" id="base-px" placeholder="Base px">
    <div class="your-numbers">
      <div class="px">
        <p>Enter px</p>
        <input type="text" id="your-px" placeholder="Enter px">
      </div>
      <div class="em">
        <p>Enter em</p>
        <input type="text" id="your-em" placeholder="Enter em">
      </div>
    </div>
    <button id="button">CONVERT</button>
    <p>Your equivalent <span class="set-title">..</span></p>
    <input type="text" id="get" placholder="">
    <input class="clear" type="button" value="CLEAR">
    
    <script>
      button.onclick = function(){
        var base = parseInt(document.getElementById('base-px').value);
        var px = parseInt(document.getElementById('your-px').value);
        var em = document.getElementById('your-em').value;
        var title = document.getElementsByClassName('set-title')[0];
        
        var result = document.getElementById('get');
        var yourResult;
        if(px && !em){
          title.innerHTML = 'em is';
          yourResult = px/(base/100)/100 || "please, enter smth";
        }else if(em && !px){
          title.innerHTML = 'px is';
          yourResult = base*em;
        }else if(!px && !em){
          alert("Please, enter smth");
          return;
        }else{
          alert("At first, you have to clear fields");
          return;
        }
        result.value = yourResult;
      }
      
      var clear = document.getElementsByClassName('clear')[0];
      clear.onclick = function(){
        var container = document.getElementsByClassName('your-numbers')[0];
        var inputs = container.getElementsByTagName('input')
        for(var i = 0; i< inputs.length; i++){
          inputs[i].value = '';
        }
        document.getElementById('get').value = '';
      }
    </script>
    <style>
      .px, .em{
        float:left;
      }
      .px{
        margin-right:25px;
      }
      
      .your-numbers:after{
        display:table;
        content:"";
        clear:both;
      }
      #button{
        display:block;
        margin-top: 10px;
      }
      input[type="button"]{
        display:block;
        margin-top:20px;
      }
    </style>
  </body>

</html>
